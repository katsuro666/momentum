<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>

  <body>
    <header class="header">
      <div class="player">
        <audio src=""></audio>
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>

        <ul class="play-list"></ul>
      </div>

      <div class="dropdown">
        <button class="current-language"></button>
        <div class="dropdown__content dropdown--hidden">
          <button class="dropdown-language language-hidden lang-en">en</button>
          <button class="dropdown-language lang-ru">ru</button>
          <button class="dropdown-language lang-es">es</button>
        </div>
      </div>

      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>

    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>

      <time class="time"></time>

      <date class="date"></date>

      <div class="greeting-container">
        <span class="greeting"></span>

        <input type="text" class="name" />
      </div>
    </main>

    <footer class="footer">
      <button class="change-quote"></button>

      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>

      <button class="settings"></button>
      <div>
        <div class="settings__menu settings-hide">
          <div class="settings__item">
            <label class="settings__switch" for="settings--time">
              <input type="checkbox" id="settings--time" />
              <div class="slider round"></div>
            </label>
            <span>Time</span>
          </div>

          <div class="settings__item">
            <label class="settings__switch" for="settings--date">
              <input type="checkbox" id="settings--date" />
              <div class="slider round"></div>
            </label>
            <span>Date</span>
          </div>

          <div class="settings__item">
            <label class="settings__switch" for="settings--greeting">
              <input type="checkbox" id="settings--greeting" />
              <div class="slider round"></div>
            </label>
            <span>Greeting</span>
          </div>

          <div class="settings__item">
            <label class="settings__switch" for="settings--quote">
              <input type="checkbox" id="settings--quote" />
              <div class="slider round"></div>
            </label>
            <span>Quote of the day</span>
          </div>

          <div class="settings__item">
            <label class="settings__switch" for="settings--weather">
              <input type="checkbox" id="settings--weather" />
              <div class="slider round"></div>
            </label>
            <span>Weather</span>
          </div>

          <div class="settings__item">
            <label class="settings__switch" for="settings--audio">
              <input type="checkbox" id="settings--audio" />
              <div class="slider round"></div>
            </label>
            <span>Audio player</span>
          </div>

          <div class="settings__item">
            <label class="settings__switch" for="settings--todo">
              <input type="checkbox" id="settings--todo" />
              <div class="slider round"></div>
            </label>
            <span>To do</span>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
