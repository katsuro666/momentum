<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>

  <body>
    <header class="header">
      <div class="player hide-from-settings">
        <audio src=""></audio>
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>

        <ul class="play-list"></ul>
      </div>

      <div class="dropdown">
        <button class="current-language">en</button>
        <div class="dropdown__content dropdown--hidden">
          <button class="dropdown-language language-hidden lang-en">en</button>
          <button class="dropdown-language lang-ru">ru</button>
          <button class="dropdown-language lang-es">es</button>
        </div>
      </div>

      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="feels-like"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>

    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>

      <time class="time"></time>

      <date class="date"></date>

      <div class="greeting-container">
        <span class="greeting"></span>
        <span class="greeting-placeholder"></span>
        <input type="text" class="name" />
      </div>
    </main>

    <footer class="footer">
      <div class="quote-container">
        <button class="change-quote"></button>

        <div>
          <div class="quote"></div>
          <div class="author"></div>
        </div>
      </div>

      <button class="settings"></button>
      <div>
        <div class="settings__menu settings-hide">
          <div class="settings__item">
            <label class="settings__switch settings--time" for="time">
              <input type="checkbox" id="time" checked />
              <div class="slider round"></div>
            </label>
            <span class="settings--time-span">Time</span>
          </div>

          <div class="settings__item">
            <label class="settings__switch settings--date" for="date">
              <input type="checkbox" id="date" checked />
              <div class="slider round"></div>
            </label>
            <span class="settings--date-span">Date</span>
          </div>

          <div class="settings__item">
            <label class="settings__switch settings--greeting" for="greeting">
              <input type="checkbox" id="greeting" checked />
              <div class="slider round"></div>
            </label>
            <span class="settings--greeting-span">Greeting</span>
          </div>

          <div class="settings__item">
            <label class="settings__switch settings--quote" for="quote">
              <input type="checkbox" id="quote" checked />
              <div class="slider round"></div>
            </label>
            <span class="settings--quote-span">Quote of the day</span>
          </div>

          <div class="settings__item">
            <label class="settings__switch settings--weather" for="weather">
              <input type="checkbox" id="weather" checked />
              <div class="slider round"></div>
            </label>
            <span class="settings--weather-span">Weather</span>
          </div>

          <div class="settings__item">
            <label class="settings__switch settings--audio" for="audio">
              <input type="checkbox" id="audio" />
              <div class="slider round"></div>
            </label>
            <span class="settings--audio-span">Audio player</span>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
